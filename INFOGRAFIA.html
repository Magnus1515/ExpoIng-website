<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 700px;
      margin: auto;
    }

    .slideshow-container {
      max-width: 600px;
      position: relative;
      margin-right: auto;
    }

    .mySlides {
      display: none;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    .description {
      text-align: center;
    }

    .responsive {
      display: inline-block;
      width: 30%;
      margin-bottom: 10px;
    }

    .gallery {
      position: relative;
      width: 100%;
      background-color: #f1f1f1;
    }

    .gallery img {
      width: 90%;
      height: auto;
    }

    .desc {
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="description">
    <h2>EXPO INGENIERIAS</h2>
    <p>Descripcion de las imagenes</p>
  </div>

  <div class="slideshow-container">
    <div class="mySlides">
      <img src="img/IMAGE1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="img/IMAGE2.JPG" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="img/IMAGE3.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="img/IMAGE4.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <img src="img/image5.jpg" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)"><</a>
    <a class="next" onclick="plusSlides(1)">></a>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img/IMAGE2.JPG">
      <img src="img/IMAGE2.JPG" width="400" height="400">
    </a>
    <div class="desc">DESCRIPCION</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img/IMAGE3.jpg">
      <img src="img/IMAGE3.jpg" width="600" height="400">
    </a>
    <div class="desc">DESCRIPCION</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img/IMAGE4.jpg">
      <img src="img/IMAGE4.jpg" width="600" height="400">
    </a>
    <div class="desc">DESCRIPCION</div>
  </div>
</div>

<script>
  var slideIndex = 1;
  showSlides(slideIndex);

 
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");

    if (n > slides.length) {
      slideIndex = 1;
    }

    if (n < 1) {
      slideIndex = slides.length;
    }

    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    slides[slideIndex - 1].style.display = "block";
  }
</script>

</body>
</html>
